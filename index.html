<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--normalize styles -->
        <link rel="stylesheet" href="./css/normalize.css">
        <!--main styles -->
        <link rel="stylesheet" href="./css/main.css">
        <title>js-simple-navbar</title>
    </head>

    <body id="page-top">
    <!-- preloader-->
    <div id="preloader">
        <img src="./img/running-dog.gif" alt="running dog" id="preloader-gif"/>
    </div>
    <!-- header and navigation-->
        <header class="header">
            <div class="header__navbar">
                <a href="#page-top" class="logo">LogoBrand</a>
                <nav class="navbar__nav">
                    <ul class="navbar__list">
                        <li class="navbar__list_item">
                            <a href="#home" class="navbar__list_link underline-hover-effect active">home</a>
                        </li>
                        <li class="navbar__list_item">
                            <a href="#about" class="navbar__list_link underline-hover-effect">about</a>
                        </li>
                        <li class="navbar__list_item">
                            <a href="#services" class="navbar__list_link underline-hover-effect">services</a>
                        </li>
                        <li class="navbar__list_item">
                            <a href="#blog" class="navbar__list_link underline-hover-effect">blog</a>
                        </li>
                        <li class="navbar__list_item ">
                            <a href="#contact" class="navbar__list_link underline-hover-effect">contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="hamburger">
                    <div class="hamburger__bar"></div>
                    <div class="hamburger__bar"></div>
                    <div class="hamburger__bar"></div>
                </div>
            </div>
        </header>
    <!-- main section-->
        <main class="main">
            <section id="home" class="section section1">
                <h1 class="section__text">home</h1>
            </section>
            <section id="about" class="section section2">
                <h1 class="section__text">about</h1>
            </section>
            <section id="services" class="section section3">
                <h1 class="section__text">services</h1>
            </section>
            <section id="blog" class="section section4">
                <h1 class="section__text">blog</h1>
            </section>
            <section id="contact" class="section section5">
                <h1 class="section__text">contact</h1>
            </section>
        </main>
    <!-- footer section-->
        <footer class="footer">
            <p class="copyright">&copy; 2023 <span class="logo-brand">LogoBrand</span>, All Rights Reserved</p>
        </footer>
        <!-- jquery scripts-->
        <script src="./js/jquery-3.6.4.min.js"></script>
        <!-- main scripts-->
        <script src="./js/main.js"></script>
    </body>
</html>
